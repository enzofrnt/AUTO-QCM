{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mon Application Django{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="" style="display: flex; width: 100%">
      <nav class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <ul class="nav-list">
          <li><a href="{% url 'home' %}">Accueil</a></li>
          <li><a href="{% url 'question-list' %}"> Liste des questions</a></li>
          <li><a href="{% url 'question-create' %}">Genener un QCM</a></li>
          <li><a href="{% url 'question-create' %}">Tableau de bord</a></li>
          <li>
            <a href="{% url 'question-create' %}">Support & documentation</a>
          </li>

          <!-- On ajoute ici d'autres liens de navigation si besoin -->
        </ul>
      </nav>
      <main class="content">
        <div class="pp">
          <p class="texteUser">Bienvenue, {{ user.username }} !</p>
          <div class="pp-btn">
            <a href="{% url 'login' %}" style="color: white"
              ><i class="bi bi-person-circle"></i
            ></a>
          </div>
        </div>
        {% block content %} {% endblock %}
      </main>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
