{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>{{ qcm.titre }}</h2>
    <p>{{ qcm.description }}</p>

    <form method="POST">
      {% csrf_token %}
      <div class="questions">
        {% for question in questions %}
          <div class="question">
            <h4>{{ forloop.counter }}. {{ question.texte }}</h4>
            <div class="reponses">
              {% for reponse in question.reponses.all %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="reponse_{{ reponse.id }}" value="{{ reponse.id }}" />
                  <label class="form-check-label" for="reponse_{{ reponse.id }}">{{ reponse.texte }}</label>
                </div>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Envoyer les r√©ponses</button>
    </form>
  </div>
{% endblock %}
