{% load static %}
<link rel="stylesheet" href="{% static 'css/pp_style.css' %}">
<div class="pp">
    {% if request.path == '/' %}
    <div class="profile-header">
        {% if user.username %}
            <p class="texteUser">Bienvenue, {{ user.username }} ! </p>
        {% endif %}
    </div>
    {% endif %}
    <div class="pp-btn">
        <i class="bi bi-person-circle"></i>
        <div class="user-hover-box">
            <i class="bi bi-person-circle user-icon-hover"></i>
            <p class="user-info">{{ user.username }}</p>
            <p class="user-type">{{ user.utilisateur.get_user_type_display }}</p>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    DÃ©connexion
                </button>
            </form>
        </div>
    </div>
</div>
