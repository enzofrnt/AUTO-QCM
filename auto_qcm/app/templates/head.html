{% load static %}
<head>
  <!-- Initialiser le thème avant le rendu de la page -->
  <script>
    ;(function () {
      var theme = localStorage.getItem('theme') || 'light' // Par défaut 'light'
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode')
      } else {
        document.documentElement.classList.remove('dark-mode')
      }
    })()
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var theme = localStorage.getItem('theme') || 'light' // Par défaut 'light'
      var themeSwitch = document.getElementById('theme-switch')
    
      // Ajuster l'état du switch immédiatement en fonction du thème
      if (theme === 'dark') {
        console.log('dark')
        themeSwitch.checked = true
      } else {
        console.log('light')
        themeSwitch.checked = false
      }
    })
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}
      Auto QCM
    {% endblock %}
  </title>

  <!-- Polices et styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" href="{% static 'img/logo.ico' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/home_page.css' %}" />
</head>
